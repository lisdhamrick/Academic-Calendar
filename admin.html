<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Calendar Controls</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .admin-page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 1rem 1.25rem 2rem;
        font-family: var(--font-main);
      }

      .admin-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .admin-header h1 {
        margin: 0;
        color: var(--brand);
      }

      .admin-link {
        color: var(--brand);
        font-weight: 600;
        text-decoration: none;
      }

      .admin-link:hover {
        text-decoration: underline;
      }

      .admin-grid {
        display: grid;
        gap: 1rem;
      }

      .admin-section {
        background: #ffffff;
        border: 1px solid #d8dee8;
        padding: 0.85rem;
      }

      .admin-section h2 {
        margin: 0 0 0.6rem;
        color: var(--brand);
        font-size: 1.15rem;
      }

      .admin-fields {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 0.6rem;
      }

      .admin-field {
        display: grid;
        gap: 0.3rem;
      }

      .admin-field label {
        font-size: 0.82rem;
        color: #000;
        font-weight: 600;
      }

      .admin-field input,
      .admin-field select,
      .admin-field textarea {
        border: 1px solid #b8c1ca;
        padding: 0.35rem 0.45rem;
        font: inherit;
      }

      .admin-table {
        width: 100%;
        border-collapse: collapse;
      }

      .admin-table th,
      .admin-table td {
        border-bottom: 1px solid #e4e8ee;
        padding: 0.38rem;
        text-align: left;
        vertical-align: middle;
        font-size: 0.9rem;
      }

      .admin-table th {
        color: var(--brand);
        font-weight: 700;
      }

      .admin-table input,
      .admin-table select {
        width: 100%;
        border: 1px solid #b8c1ca;
        padding: 0.2rem 0.3rem;
        font: inherit;
      }

      .admin-table .checkbox-cell {
        width: 60px;
      }

      .admin-table .checkbox-cell input {
        width: auto;
      }

      .admin-actions {
        margin-top: 0.6rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .btn {
        border: 1px solid #9eaac0;
        background: #fff;
        color: #000;
        padding: 0.35rem 0.6rem;
        font: inherit;
        cursor: pointer;
      }

      .btn-primary {
        background: var(--brand);
        border-color: var(--brand);
        color: #fff;
      }

      .btn-danger {
        border-color: #c25a5a;
        color: #982e2e;
      }

      .status {
        margin-top: 0.5rem;
        font-size: 0.88rem;
        color: #000;
      }
    </style>
  </head>
  <body>
    <main class="admin-page">
      <header class="admin-header">
        <h1>Calendar Control Interface</h1>
        <a class="admin-link" href="./index.html">Back to Calendar</a>
      </header>

      <div class="admin-grid">
        <section class="admin-section">
          <h2>Calendar Settings</h2>
          <div class="admin-fields">
            <div class="admin-field">
              <label for="schoolYearLabel">School Year Label</label>
              <input id="schoolYearLabel" type="text" />
            </div>
            <div class="admin-field">
              <label for="startYear">Start Year</label>
              <input id="startYear" type="number" />
            </div>
            <div class="admin-field">
              <label for="startMonth">Start Month</label>
              <select id="startMonth"></select>
            </div>
            <div class="admin-field">
              <label for="monthsToRender">Months to Render</label>
              <input id="monthsToRender" type="number" min="1" max="24" />
            </div>
          </div>
        </section>

        <section class="admin-section">
          <h2>Event Ranges</h2>
          <table class="admin-table">
            <thead>
              <tr>
                <th>Type</th>
                <th>Start</th>
                <th>End</th>
                <th class="checkbox-cell">Weekdays Only</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="eventRulesBody"></tbody>
          </table>
          <div class="admin-actions">
            <button class="btn" id="addEventRule" type="button">Add Event Range</button>
          </div>
        </section>

        <section class="admin-section">
          <h2>Grading Period Markers</h2>
          <table class="admin-table">
            <thead>
              <tr>
                <th>Type</th>
                <th>Date</th>
                <th>Side</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="markersBody"></tbody>
          </table>
          <div class="admin-actions">
            <button class="btn" id="addMarker" type="button">Add Marker</button>
          </div>
        </section>

        <section class="admin-section">
          <h2>Important Dates List</h2>
          <table class="admin-table">
            <thead>
              <tr>
                <th>Label</th>
                <th>Date Text</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="importantDatesBody"></tbody>
          </table>
          <div class="admin-actions">
            <button class="btn" id="addImportantDate" type="button">Add Important Date</button>
          </div>
        </section>

        <section class="admin-section">
          <div class="admin-actions">
            <button class="btn btn-primary" id="saveControls" type="button">Save to Browser</button>
            <button class="btn" id="resetDefaults" type="button">Reset Form to Defaults</button>
            <button class="btn btn-danger" id="clearSaved" type="button">Clear Saved Data</button>
          </div>
          <p class="status" id="statusLine"></p>
        </section>
      </div>
    </main>

    <script src="./admin.js"></script>
  </body>
</html>
